<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="main">
      <div class="container">
        <h2 class="title">Programming Practice</h2>
        <div
          class="question-selector"
          style="
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
          "
        >
          <label for="num-questions"
            >How many questions do you want to attempt?</label
          >
          <input
            type="number"
            id="num-questions"
            min="1"
            max="75"
            value="1"
            style="width: 30%; padding: 7px; border-radius: 6px"
          />
          <button class="btn" id="start">Start</button>
        </div>

        <div id="quiz" style="display: none">
          <div class="col" id="questionBox">1></div>
          <div class="col box">
            <input name="option" type="radio" id="first" value="a" />
            <label for="first">Option A</label>
          </div>
          <div class="col box">
            <input name="option" type="radio" id="second" value="b" />
            <label for="second">Option B</label>
          </div>
          <div class="col box">
            <input name="option" type="radio" id="third" value="c" />
            <label for="third">Option C</label>
          </div>
          <div class="col box">
            <input name="option" type="radio" id="fourth" value="d" />
            <label for="fourth">Option D</label>
          </div>
          <button class="btn" id="submit">Next</button>
          <div id="answers"></div>
        </div>
      </div>
    </section>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
